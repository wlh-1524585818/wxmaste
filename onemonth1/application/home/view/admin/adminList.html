<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
    </script>
</head>
<body>
<table class="table">
    <tr>
        <td>商品编号</td>
        <td>商品名称</td>
        <td>商品封面</td>
        <td>商品库存</td>
        <td>操作</td>
    </tr>
    {volist name="data" id="val"}
        <tr>
            <td>{$val.goods_id}</td>
            <td>{$val.goods_name}</td>
            <td><img src="{$val.goods_img}" width="80" height="80" alt=""></td>
            <td>{$val.goods_number}</td>
            <td><a href="{:url('Admin/create')}"><button>添加</button></a>
                <a href="{:url('Admin/delete')}?id={$val.goods_id}"><button>删除</button></a>
            </td>
        </tr>
    {/volist}
</table>
{$data->render()}
</body>
</html>
